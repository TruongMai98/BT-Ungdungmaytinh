<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="maytinh.css">
</head>
<body>
  <h1> Calculator</h1>
  <label>Input number 1</label>
    <input type="text" id="number1"><br>
  <label>Input number 2</label>
    <input type="text" id="number2"><br>

      <option>-</option>
      <option>*</option>

  <label>Result</label>
    <input type="text" id="result"><br>
  <button onclick="clickButton()">Submit</button>
  <script src="maytinh.js"></script>
</body>
</html>
